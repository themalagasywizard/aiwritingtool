[build]
  command = "npm run build"
  publish = "."
  functions = "functions"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 8888
  publish = "."
  autoLaunch = true
  framework = "#custom"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@supabase/supabase-js"]

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[functions.generate-text]
  included_files = ["functions/config.js"]
  memory = 1024
  # Set timeout to 120 seconds for production deployment
  timeout = 120

# Handle API redirects
[[redirects]]
  from = "/api/functions/*"
  to = "/api/functions/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200

# Handle authentication redirects
[[redirects]]
  from = "/auth/callback"
  to = "/auth/callback.html"
  status = 200

[[redirects]]
  from = "/auth/*"
  to = "/auth/:splat"
  status = 200

# Auth route - needs to come before the default redirect
[[redirects]]
  from = "/auth"
  to = "/auth/auth.html"
  status = 200

# Make sure index.html is accessible directly
[[redirects]]
  from = "/index.html"
  to = "/index.html"
  status = 200
  force = false

# Default redirect to index.html for authenticated users
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = false

# Add CORS headers
[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Environment variable validation
[context.production]
  environment = { NODE_VERSION = "18" }
  # Add your environment variables in the Netlify dashboard
  # SUPABASE_URL, SUPABASE_ANON_KEY, HF_API_KEY, DEEPSEEK_API_KEY

[context.deploy-preview]
  environment = { NODE_VERSION = "18" } 
  # Add your environment variables in the Netlify dashboard
  # SUPABASE_URL, SUPABASE_ANON_KEY, HF_API_KEY, DEEPSEEK_API_KEY 